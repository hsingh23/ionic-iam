<ion-view title="IAM -Integrated Amrita Meditation">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <div>
                <p>
                    <strong>Optional</strong>meditation length in minutes</p>
            </div>
            <ion-item class="range range-calm">
                <input type="range" value="3" min="0" max="15">
            </ion-item>
        </form>
        <button class="button button-balanced button-block  icon-right ion-ios-play">Start</button>
        <div class="spacer" style="height: 100px;"></div>
        <div class="list card">
            <div class="item item-divider">Recent History</div>
            <div class="item item-body">
                <ion-list>
                    <ion-item>Dec 6 - 5:33 pm, +2 min</ion-item>
                    <ion-item>Dec 7 - 5:33 pm, +3 min</ion-item>
                    <ion-item>Dec 8 - 5:33 pm, +3 min</ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>
</ion-view>
